[isort]
src_paths = bot_factory

profile = black
line_length = 88
include_trailing_comma = True

known_first_party = accounts,bots,chats,webhook

default_section = THIRDPARTY

multi_line_output = 3


[flake8]
ignore =
    W503,
    F811

exclude =
    tests/,
    */migrations/,
    venv/,
    env/

per-file-ignores =
    */settings.py:E501

max-complexity = 10
